<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Space Memory</title>
  </head>

  <body>
    <!-- Start of Game Modal -->
    <div class="modal modal-lg" id="startGameModal" role="dialog">
      <div class="modal-content">
        <button class="close-button" id="start-close-button">X</button>
        <h2>Hello!</h2>
        <h3>Welcome to the memory game!</h3>
      </div>
    </div>
    <header>
      <div class="row no-gutters heading-home">
        <div class="col-12">
          <h1 class="page-title">Space Memory Game</h1>
          <h2 class="title">Planets</h2>
        </div>
      </div>
    </header>
    <section id="game">
      <div class="allplanets container">
        <div class="row no-gutters buttons">
          <div class="col-12 counter">
            <p>Pairs <span id="pairCounter">0</span></p>
          </div>
        </div>
        <div class="row no-gutters buttons">
          <div class="col-12 restart">
            <div id="restartButton" onclick="reset()">
              <i class="fas fa-redo"></i>
            </div>
          </div>
        </div>
        <div class="row no-gutters justify-content-center game-space">
          <div
            class="col-3 jupiter planet facedown"
            data-framework="jupiter-card"
            onclick="onCardClicked(event)"
          ></div>
          <div
            class="col-3 jupiter planet facedown"
            data-framework="jupiter-card"
            onclick="onCardClicked(event)"
          ></div>
          <div
            class="col-3 uranus planet facedown"
            data-framework="uranus-card"
            onclick="onCardClicked(event)"
          ></div>
          <div
            class="col-3 uranus planet facedown"
            data-framework="uranus-card"
            onclick="onCardClicked(event)"
          ></div>
          <div
            class="col-3 saturn planet facedown"
            data-framework="saturn-card"
            onclick="onCardClicked(event)"
          ></div>
          <div
            class="col-3 saturn planet facedown"
            data-framework="saturn-card"
            onclick="onCardClicked(event)"
          ></div>
          <div
            class="col-3 neptune planet facedown"
            data-framework="neptune-card "
            onclick="onCardClicked(event)"
          ></div>
          <div
            class="col-3 neptune planet facedown"
            data-framework="neptune-card "
            onclick="onCardClicked(event)"
          ></div>
          <div
            class="col-3 mercury planet facedown"
            data-framework="mercury-card "
            onclick="onCardClicked(event)"
          ></div>
          <div
            class="col-3 mercury planet facedown"
            data-framework="mercury-card "
            onclick="onCardClicked(event)"
          ></div>
          <div
            class="col-3 earth planet facedown"
            data-framework="earth-card"
            onclick="onCardClicked(event)"
          ></div>
          <div
            class="col-3 earth planet facedown"
            data-framework="earth-card"
            onclick="onCardClicked(event)"
          ></div>
          <div
            class="col-3 mars planet facedown"
            data-framework="mars-card"
            onclick="onCardClicked(event)"
          ></div>
          <div
            class="col-3 mars planet facedown"
            data-framework="mars-card"
            onclick="onCardClicked(event)"
          ></div>
          <div
            class="col-3 venus planet facedown"
            data-framework="venus-card"
            onclick="onCardClicked(event)"
          ></div>
          <div
            class="col-3 venus planet facedown"
            data-framework="venus-card"
            onclick="onCardClicked(event)"
          ></div>
        </div>
      </div>

      <!-- End of Game Modal -->
      <div class="modal modal-lg" id="endGameModal" role="dialog">
        <div class="modal-content">
          <button class="close-button" id="end-close-button">x</button>
          <h2>Well done!</h2>
          <h3>You have completed the memory game!</h3>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
