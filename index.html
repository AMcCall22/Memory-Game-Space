<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Space Memory</title>
  </head>
  <body>
    <header>
      <div class="row no-gutters heading-home">
        <div class="col-12">
          <h1 class="page-title">Space Memory Game</h1>
          <h2 class="title">Planets</h2>
        </div>
      </div>
      <div class="row no-gutters home-button">
        <div class="col-12">
          <button
            type="button"
            class="btn btn-lg btn-light btn-style"
            data-toggle="modal"
          >
            Home
          </button>
        </div>
      </div>
    </header>
    <div class="allplanets container">
      <div class="row no-gutters justify-content-center game-space">
        <div class="col-3 jupiter planet facedown"></div>
        <div class="col-3 jupiter planet facedown"></div>
        <div class="col-3 uranus planet facedown"></div>
        <div class="col-3 uranus planet facedown"></div>
        <div class="col-3 saturn planet facedown"></div>
        <div class="col-3 saturn planet facedown"></div>
        <div class="col-3 neptune planet facedown"></div>
        <div class="col-3 neptune planet facedown"></div>
        <div class="col-3 mercury planet facedown"></div>
        <div class="col-3 mercury planet facedown"></div>
        <div class="col-3 earth planet facedown"></div>
        <div class="col-3 earth planet facedown"></div>
        <div class="col-3 mars planet facedown"></div>
        <div class="col-3 mars planet facedown"></div>
        <div class="col-3 venus planet facedown"></div>
        <div class="col-3 venus planet facedown"></div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
